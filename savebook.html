<script src="jquery-3.5.1.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $("#save").click(function(){
            var bookno=$("#bookno").val();
            var title=$("#title").val();
            var author=$("#author").val();
            var price=$("#price").val();
            $.post("savebook.php",{bookno:bookno,title:title,author:author,price:price},function(r,s)
            {
                if(r=="done"){
                    $("#message").html("Record saved");
                }
                else{
                    $("#message").html("Data not saved... Error message "+r);
                }
            });
        });
    });
</script>

Book no <input type="number" id="bookno"><br>
Title <input type="text" id="title"><br>
Author <input type="text" id="author"><br>
Price <input type="number" id="price"><br>
<input type="button" value="Save" id="save">

<div id="message"></div>
